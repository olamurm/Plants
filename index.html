<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>

                    <a href="#">

                    <a href="#">
                        <img src="images/location 1.svg" alt="location">
                        <span class="show">2072 Pinnickinick Street, WA 98370</span>
                    </a>
                </nav>
                <div class="select">
                    <span>English</span>
                    <img src="images/arrow icon white.svg" alt="arrow icon white">
                </div>
            </div>
        </div>
        <div class="header bgc-white">
            <div class="nav-bottom">
                <div class="logo">
                    <img src="images/1 LOGO.svg" alt="logo">

                            </li>
                            <li class="select"><span></span>Project</span>
                                <img src="images/arrow icon black.svg" alt="arrow icon black">
                            </li>
                            <li class="select">
                                <span></span>Blog</span>
                                <img src="images/arrow icon black.svg" alt="arrow icon black">
                            </li>
                            <li class="select">Contact</li>
                        </ul>
                    </div>
                    <button class="btm call bgc-green">
                        <img src="images/phone.svg" alt="phone">
                        <span class="show">Call Us</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
